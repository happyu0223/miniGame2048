            background-color: #000;
            color: #fff;
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
        
        .interactive-object {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .interactive-object:hover {
            transform: scale(1.1);
        }
        
        .hotspot {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 204, 0, 0.3);
            border: 2px solid rgba(255, 204, 0, 0.8);
            animation: pulse 2s infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hotspot:hover {
            background-color: rgba(255, 204, 0, 0.5);
            transform: scale(1.2);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 204, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 204, 0, 0);
            }
        }
        
        #inventory {

            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .inventory-slot {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .inventory-slot:hover {
            border-color: rgba(255, 204, 0, 0.8);
            transform: translateY(-5px);
        }
        
        .inventory-slot.filled {
            border-color: rgba(255, 204, 0, 0.8);
        }
        
        .inventory-item {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        
        #status-indicators {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

            width: 200px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            overflow: hidden;
        }

            height: 100%;
            transition: width 0.5s ease;
        }
        
        .sanity-fill {
            background-color: #0080ff;
        }
        
        .health-fill {
            background-color: #ff3a3a;
        }

            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2px;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
            pointer-events: none;

            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.danger {
            border-left: 4px solid #ff3a3a;
        }
        
        .notification.warning {
            border-left: 4px solid #ffcc00;
        }
        
        .notification.success {
            border-left: 4px solid #00cc66;
        }

            left: 50%;
            transform: translateX(-50%);

            line-height: 1.5;

            border-radius: 5px;

            text-align: left;

            left: 0;

            z-index: 300;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        #game-menu.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .menu-title {
            font-size: 48px;
            color: #ff3a3a;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 58, 58, 0.8);
        }

            flex-direction: column;

            width: 300px;
        }

            border-color: #ff3a3a;

        #scene-transition {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 400;

            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        #scene-transition.active {
            opacity: 1;
        }
        
        .ghost {
            position: absolute;
            width: 300px;
            height: 500px;

            z-index: 150;

            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            z-index: 180;
            pointer-events: none;
        }

            top: 0;
            left: 0;

            height: 100%;

            opacity: 1;
        }

            left: 0;

        }

            margin-bottom: 40px;
            text-align: center;
        }
        
        .stat-item {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .end-buttons {
            display: flex;
            gap: 20px;
        }
        
        .end-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .end-button:hover {
            background-color: rgba(255, 58, 58, 0.3);
            border-color: #ff3a3a;
            transform: translateY(-5px);
        }

        // 音效系统
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const sounds = {
            ambient: null,

            heartbeat: null,
            ghost: null,
            door: null,
            item: null,
            scream: null,
            static: null
        };
        
        // 加载音效
        function loadSound(name, url) {
            return fetch(url)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    sounds[name] = audioBuffer;
                    return audioBuffer;
                });
        }
        
        // 播放音效
        function playSound(name, volume = 1, loop = false) {
            if (!gameData.soundEnabled || !sounds[name]) return;
            
            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            
            source.buffer = sounds[name];
            source.loop = loop;
            gainNode.gain.value = volume;
            
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            source.start(0);
            
            return {
                source,
                gainNode,
                stop: () => source.stop()
            };
        }
        
        // 停止所有音效
        function stopAllSounds() {
            // 由于我们没有保存所有正在播放的音效实例，这里简化处理
            // 在实际应用中，应该维护一个正在播放的音效列表
            audioContext.resume().then(() => {
                audioContext.close().then(() => {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                });
            });
        }

            healthBar.style.width = `${gameData.player.health}%`;
            
            // 根据理智值变化背景效果
            if (gameData.player.sanity < 30) {
                gameView.style.filter = 'hue-rotate(180deg) saturate(1.5)';
                if (gameData.player.sanity < 10) {
                    gameView.style.filter = 'hue-rotate(180deg) saturate(2) blur(1px)';
                }
            } else {
                gameView.style.filter = 'none';
            }
        }
        
        // 添加通知
        function addNotification(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            notifications.appendChild(notification);
            
            // 显示通知
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // 自动移除通知
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode === notifications) {
                        notifications.removeChild(notification);
                    }
                }, 500);
            }, duration);
        }

                button.className = 'dialogue-option';
                button.textContent = option.text;
                button.onclick = () => {
                    hideDialogue();
                    if (option.action) {
                        option.action();
                    }
                };
                dialogueOptions.appendChild(button);
            });
            
            dialogue.classList.add('show');

                return false;

            gameData.player.inventory.push(itemId);
            updateInventoryDisplay();
            addNotification(`获得物品: ${gameData.items[itemId].name}`, 'success');
            playSound('item', 0.5);
            return true;

                return true;

            return false;

            const slots = inventory.querySelectorAll('.inventory-slot');

                slot.classList.remove('filled');
                
                if (gameData.player.inventory[index]) {

                    const item = gameData.items[itemId];
                    
                    const itemImage = document.createElement('img');
                    itemImage.src = item.image;
                    itemImage.alt = item.name;
                    itemImage.className = 'inventory-item';
                    
                    slot.appendChild(itemImage);
                    slot.classList.add('filled');
                    
                    // 添加点击事件以查看物品详情

                        showDialogue(`${item.name}: ${item.description}`, [

            hotspotsContainer.innerHTML = '';

                const element = document.createElement('div');
                element.className = 'hotspot';

                element.style.top = `${hotspot.y}%`;
                element.style.width = `${hotspot.width}px`;
                element.style.height = `${hotspot.height}px`;
                element.dataset.action = hotspot.action;
                
                element.addEventListener('click', () => {

                    if (typeof window[action] === 'function') {
                        window[action]();
                    }
                });
                
                hotspotsContainer.appendChild(element);
            });

        // 检查抽屉
        function examineDrawer() {
            addNotification('这是一个停尸抽屉，里面空无一物。抽屉上有一些奇怪的抓痕，像是有人在里面试图逃出来。', 'danger');
            gameData.player.sanity = Math.max(0, gameData.player.sanity - 15);
            updateStatusBars();
        }
        
        // 检查停尸房窗户
        function examineMorgueWindow() {
            addNotification('窗户已经破碎，寒风灌进来。窗外一片漆黑，什么都看不见。', 'info');
        }
        
        // 检查水槽
        function examineSink() {
            addNotification('水槽里有一些干涸的红色物质，看起来像是血迹。水龙头还在缓慢滴水，发出滴答滴答的声音。', 'warning');
        }
        
        // 检查电脑
        function examineComputer() {
            addNotification('电脑屏幕已经碎裂，但硬盘可能还能读取。你需要一些工具才能获取里面的数据。', 'info');
        }
        
        // 检查医疗记录
        function examineRecords() {
            addNotification('这些是病人的医疗记录，记录着一些奇怪的症状和治疗方法。大多数病人都有相同的症状：失眠、幻觉、极度恐惧...', 'warning');
            gameData.player.sanity = Math.max(0, gameData.player.sanity - 10);
            updateStatusBars();
            
            // 有几率找到护士照片
            if (Math.random() < 0.3 && !hasItem('photo')) {
                setTimeout(() => {
                    addNotification('你在记录中发现了一张护士的照片！', 'success');
                    addItemToInventory('photo');
                }, 1000);
            }
        }
        
        // 检查日历
        function examineCalendar() {
            addNotification('日历上的日期停留在十年前的10月31日，万圣节。这一天似乎是医院关闭的日子。', 'info');
        }
        
        // 检查符号
        function examineSymbols() {
            addNotification('墙上画着一些奇怪的符号，看起来像是某种邪教仪式的标记。触摸这些符号时，你感到一阵寒意。', 'danger');
            gameData.player.sanity = Math.max(0, gameData.player.sanity - 20);
            updateStatusBars();
            
            // 有几率找到护身符
            if (Math.random() < 0.2 && !hasItem('amulet')) {
                setTimeout(() => {
                    addNotification('你在符号旁边发现了一个银色护身符！', 'success');
                    addItemToInventory('amulet');
                }, 1000);
            }
        }
        
        // 检查祭坛
        function examineAltar() {
            addNotification('这是一个简易的祭坛，上面有一些奇怪的物品和干涸的血迹。看起来这里进行过某种邪恶的仪式。', 'danger');
            gameData.player.sanity = Math.max(0, gameData.player.sanity - 25);
            updateStatusBars();
            
            // 高几率触发幽灵遭遇
            if (Math.random() < 0.8) {
                setTimeout(() => {
                    triggerGhostEncounter();
                }, 1000);
            }
        }
        
        // 场景进入函数
        function entranceDialogue() {
            playSound('ambient', 0.3, true);
        }
        
        function patientRoomAmbience() {
            addNotification('病房里弥漫着一股消毒水和腐败的混合气味。', 'info');
        }
        
        function morgueAmbience() {
            addNotification('停尸房里寒气逼人，你不禁打了个寒颤。', 'warning');
            gameData.player.sanity = Math.max(0, gameData.player.sanity - 5);
            updateStatusBars();
        }
        
        function nurseStationAmbience() {
            addNotification('护士站里散落着各种医疗记录，你可以在这里找到一些线索。', 'info');
        }
        
        function basementAmbience() {
            addNotification('地下室里一片漆黑，如果没有手电筒，你几乎什么都看不见。', 'warning');
            if (!hasItem('flashlight')) {
                gameData.player.sanity = Math.max(0, gameData.player.sanity - 10);
                updateStatusBars();
            }
        }
        
        // 场景切换函数
        function goToEntrance() {
            changeScene('entrance');
        }
        
        function goToPatientRoom() {
            changeScene('patientRoom');
        }
        
        function goToMorgue() {
            changeScene('morgue');
        }
        
        function goToNurseStation() {
            changeScene('nurseStation');
        }
        
        function goToBasement() {
            if (hasItem('key')) {
                changeScene('basement');
            } else {
                addNotification('门被锁住了，你需要找到钥匙。', 'warning');
            }
        }
        
        // 模拟加载过程
        function simulateLoading() {
            let progress = 0;
            const loadingSteps = [
                '正在加载游戏资源...',
                '正在初始化游戏世界...',
                '正在连接到恐怖维度...',
                '正在唤醒沉睡的灵魂...',
                '正在准备你的噩梦...',
                '游戏加载完成！'
            ];
            
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // 加载完成，开始游戏
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                            gameData.gameState = 'playing';
                            startGame();
                        }, 1000);
                    }, 1000);
                }
                
                loadingProgress.style.width = `${progress}%`;
                
                // 更新加载文本
                const stepIndex = Math.min(Math.floor(progress / 20), loadingSteps.length - 1);
                loadingStatus.textContent = loadingSteps[stepIndex];
            }, 300);
        }
        
        // 事件监听器
        document.getElementById('resume-game').addEventListener('click', () => {
            gameMenu.classList.remove('show');
            gameData.gameState = 'playing';
        });
        
        document.getElementById('restart-game').addEventListener('click', restartGame);
        
        document.getElementById('exit-game').addEventListener('click', () => {
            // 在实际应用中，这里可以添加退出确认
            alert('感谢游玩！');
        });
        
        document.getElementById('play-again').addEventListener('click', restartGame);
        
        document.getElementById('main-menu').addEventListener('click', () => {
            endScreen.classList.remove('show');
            gameMenu.classList.add('show');
        });
        
        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (gameData.gameState === 'playing') {
                    gameData.gameState = 'paused';
                    gameMenu.classList.add('show');
                } else if (gameData.gameState === 'paused') {
                    gameData.gameState = 'playing';
                    gameMenu.classList.remove('show');
                }
            }
        });
        
        // 初始化游戏
        window.addEventListener('load', () => {
            // 初始化物品栏
            updateInventoryDisplay();
            
            // 初始化状态条
            updateStatusBars();
            
            // 模拟加载过程
            simulateLoading();
        });
    </script>
</body>
</html>
